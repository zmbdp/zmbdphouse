# 布隆过滤器配置
bloom:
  filter:
    # 布隆过滤器类型, safe - 安全（加锁实现线程安全）, fast - 快速（未加锁）
    type: safe
    # 预期插入的元素数量, 最小都得是100
    expectedInsertions: 100000
    # 误判率
    falseProbability: 0.01
    # 布隆过滤器扩容阈值
    warningThreshold: 0.6
    # 刷新布隆过滤器相关配置
    refresh:
      # 刷新布隆过滤器时间配置
      cron: "0 0 4 * * ?"  # 每天凌晨四点执行一次
      # 是否刷新布隆过滤器 true - 是; false - 否
      enabled: true