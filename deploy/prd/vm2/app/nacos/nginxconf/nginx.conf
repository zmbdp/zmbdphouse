worker_processes  1;
events {
    worker_connections  1024;
}
http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;
	upstream nacos-cluster {
		server 10.0.16.13:8854;
		server 10.0.16.13:8856;
		server 10.0.16.17:8858;
	}
	server {
		listen       8886;
		server_name  "";
		location /nacos {
			proxy_pass http://nacos-cluster;
		}
	}
}
